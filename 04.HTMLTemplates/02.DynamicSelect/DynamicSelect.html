<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title> Create Dynamic Select </title>
    <script src="libs/handlebars-v1.3.0.js" type="text/javascript" ></script>
</head>
<body>
    <h3>Create a dynamic select using Handlebars.js <br>
        The options in the select should be generated based on a collection of JavaScript objects.
    </h3>
    <div id="select-container" ></div>
    <script id="select-template" type="text/x-handlebars-template">
        <label for="select-list" > Select Option </label>
        <select id="select-list">
            {{#items}}
            <option value="{{value}}">{{text}}</option>
            {{/items}}
        </select>
    </script>
    <script src="scripts/create-dynamic-select.js" type="text/javascript" ></script>
</body>
</html>
